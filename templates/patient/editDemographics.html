<!DOCTYPE html>
<html>
    <head>
        <title>Patient | Edit Demographics</title>
        <!-- Bootstrap import -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        />
        <!-- AngularJS import -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!-- AngularJS code -->
        <script>
            var app = angular.module(
                "editDemographicsApp",
                [],
                // Change the delimiter symbols to [[ and ]]
                ($interpolateProvider) => {
                    $interpolateProvider.startSymbol("[[");
                    $interpolateProvider.endSymbol("]]");
                }
            );
            app.controller("editDemographicsCtrl", ($scope, $http) => {
                // load full patient object if it exists
                // if not, load just the user object
                $scope.load_self = () => {
                    $http.get("/api/patients/self").then(
                        (res) => {
                            $scope.patient = res.data;
                            $scope.existing_patient = true;
                        },
                        (err) => {
                            $scope.patient = {};
                            $scope.patient.user = err.data;
                            $scope.existing_patient = false;
                        }
                    );
                };

                // load all the states
                $scope.load_states = () => {
                    $http.get("/api/states").then(
                        (res) => {
                            $scope.states = res.data;
                        },
                        (err) => {
                            $scope.states = [];
                        }
                    );
                };

                // load all the drug types from the db
                $scope.load_drug_types = () => {
                    $http.get("/api/drug_types").then(
                        (res) => {
                            $scope.drug_types = res.data;
                        },
                        (err) => {
                            $scope.drug_types = [];
                        }
                    );
                };

                // when submit button is pressed
                $scope.submit_demographics = () => {
                    var fn = $http.post;
                    if ($scope.existing_patient) {
                        var fn = $http.put;
                    }

                    fn("/api/patients", $scope.patient).then(
                        (res) => {
                            $scope.error_message = "";
                            $scope.success_message =
                                "Successfully updated demographics";
                            $scope.load_self();
                        },
                        (err) => {
                            $scope.error_message = err.data;
                            $scope.success_message = "";
                        }
                    );
                };

                // delete patient self
                $scope.delete_self = () => {
                    if (!$scope.existing_patient) {
                        $scope.error_message =
                            "You already don't have patient demographic information";
                        $scope.success_message = "";
                        return;
                    }

                    if (
                        confirm(
                            "Are you sure you want to delete your patient demographic information? You will still have an account, but all your office vists and prescriptions will be lost."
                        )
                    ) {
                        $http
                            .delete("/api/patients/" + $scope.patient.user.id)
                            .then(
                                (res) => {
                                    $scope.error_message = "";
                                    $scope.success_message =
                                        "Successfully deleted patient demographic information";
                                    $scope.load_self();
                                },
                                (err) => {
                                    $scope.error_message =
                                        "Could not delete patient demographic information";
                                    $scope.success_message = "";
                                }
                            );
                    }
                };

                // runs on page load
                $scope.load_states();
                $scope.load_drug_types();
                $scope.load_self();
            });
        </script>
    </head>
    <body ng-app="editDemographicsApp" ng-controller="editDemographicsCtrl">
        <div class="container">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1>Patient Edit Demographics</h1>
                    </div>
                    <div class="panel-body">
                        <form
                            class="form"
                            role="form"
                            name="patient_demographics_form"
                            ng-submit="submit_demographics(patient_demographics_form.$valid)"
                        >
                            <!-- first and last name -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="patient_first_name"
                                        >First Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="patient_first_name"
                                        ng-model="patient.first_name"
                                        minlength="1"
                                        maxlength="127"
                                        placeholder="First Name"
                                        required
                                    />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="patient_last_name"
                                        >Last Name</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="patient_last_name"
                                        ng-model="patient.last_name"
                                        minlength="1"
                                        maxlength="127"
                                        placeholder="Last Name"
                                        required
                                    />
                                </div>
                            </div>
                            <!-- location fields -->
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="patient_address">Address</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="patient_address"
                                        ng-model="patient.address"
                                        minlength="1"
                                        maxlength="127"
                                        placeholder="Street Address"
                                        required
                                    />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="patient_city">City</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="patient_city"
                                        ng-model="patient.city"
                                        minlength="1"
                                        maxlength="127"
                                        placeholder="City"
                                        required
                                    />
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="patient_state">State</label>
                                    <select
                                        class="form-control"
                                        name="patient_state"
                                        ng-model="patient.state"
                                        required
                                    >
                                        <option value="">Select One</option>
                                        <!-- prettier-ignore -->
                                        <option ng-repeat="st in states" ng-value="st[0]">[[ st[0] + " - " + st[1] ]]</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="patient_zip">Zip</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        name="patient_zip"
                                        ng-model="patient.zip"
                                        minlength="1"
                                        maxlength="5"
                                        placeholder="#####"
                                        pattern="[1-9][0-9]{4}"
                                        required
                                    />
                                </div>
                            </div>
                            <!-- blood type, drug type, pharmacy -->
                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <label for="patient_drug_type"
                                        >Drug Type</label
                                    >
                                    <select
                                        class="form-control"
                                        name="patient_drug_type"
                                        ng-model="patient.drug_type"
                                    >
                                        <option value="">Select One</option>
                                        <!-- prettier-ignore -->
                                        <option ng-repeat="dt in drug_types">[[dt]]</option>
                                    </select>
                                </div>
                            </div>
                            <!-- submit and delete button -->
                            <div class="form-row">
                                <div class="col-md-6 text-left">
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                        name="delete"
                                        ng-click="delete_self()"
                                    >
                                        Delete
                                    </button>
                                </div>
                                <div class="col-md-6 text-right">
                                    <button
                                        type="submit"
                                        class="btn btn-success"
                                        name="submit"
                                    >
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- success and error messages -->
                        <div>
                            <!-- prettier-ignore -->
                            <p class="text-danger" ng-model="error_message">[[error_message]]</p>
                            <!-- prettier-ignore -->
                            <p class="text-success" ng-model="success_message">[[success_message]]</p>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/patient">Home</a>
        </div>
    </body>
</html>
